<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour & Hotel Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-reset {
            background: #f0f0f0;
            color: #333;
        }

        .btn-reset:hover {
            background: #e0e0e0;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Tour & Hotel Management</h1>
        <p class="subtitle">Create a new tour with hotel accommodation</p>

        {% if success_show %}
            <div id="message" class="message success">{{ success }}</div>
        {% endif %}
        
        {% if error_show %}
            <div id="message" class="message error">{{ error }}</div>
        {% endif %}

        <form method="post" action="/tour">
            <!-- Tour Information Section -->
            <div class="form-section">
                <div class="section-title">Tour Information</div>

                <div class="form-group">
                    <label for="tourName">Tour Name *</label>
                    <input type="text" id="tourName" name="name" required placeholder="e.g., Paris City Tour">
                </div>

                <div class="form-group">
                    <label for="tourDescription">Description</label>
                    <textarea id="tourDescription" name="description" placeholder="Describe your tour..."></textarea>
                </div>

                <!-- Transfer Selection -->
                <div class="form-group">
                    <label for="transferId">Select Transfer</label>
                    <select id="transferId" name="transfer_id">
                        <option value="">-- Choose a transfer --</option>
                        {% for transfer in transfers %}
                            <option value="{{ transfer.id }}">{{ transfer.type }} - ${{ transfer.price }}</option>
                        {% endfor %}
                    </select>
                </div>

                <p style="text-align: center; color: #999; font-size: 12px; margin: 10px 0;">OR add a new transfer</p>
                <div class="form-row">
                    <div class="form-group">
                        <label for="newTransferType">New Transfer Type</label>
                        <input type="text" id="newTransferType" name="new_transfer_type" placeholder="e.g., Shuttle">
                    </div>
                    <div class="form-group">
                        <label for="newTransferPrice">New Transfer Price</label>
                        <input type="number" id="newTransferPrice" name="new_transfer_price" placeholder="0" step="0.01">
                    </div>
                </div>

                <!-- Transportation Selection -->
                <div class="form-group">
                    <label for="transportId">Select Transportation</label>
                    <select id="transportId" name="transport_id">
                        <option value="">-- Choose transportation --</option>
                        {% for transportation in transportations %}
                            <option value="{{ transportation.id }}">{{ transportation.company }} ({{ transportation.type }}) - ${{ transportation.price }}</option>
                        {% endfor %}
                    </select>
                </div>

                <p style="text-align: center; color: #999; font-size: 12px; margin: 10px 0;">OR add new transportation</p>
                <div class="form-group">
                    <label for="newTransportCompany">Company</label>
                    <input type="text" id="newTransportCompany" name="company" placeholder="e.g., AirFly">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="newTransportType">Type</label>
                        <input type="text" id="newTransportType" name="type" placeholder="e.g., Flight">
                    </div>
                    <div class="form-group">
                        <label for="newTransportPrice">Price</label>
                        <input type="number" id="newTransportPrice" name="price" placeholder="0" step="0.01">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="newTransportFrom">From</label>
                        <input type="text" id="newTransportFrom" name="from_location" placeholder="Origin">
                    </div>
                    <div class="form-group">
                        <label for="newTransportTo">To</label>
                        <input type="text" id="newTransportTo" name="to_location" placeholder="Destination">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="newTransportFromDate">From Date</label>
                        <input type="text" id="newTransportFromDate" name="from_date" placeholder="YYYY-MM-DD">
                    </div>
                    <div class="form-group">
                        <label for="newTransportToDate">To Date</label>
                        <input type="text" id="newTransportToDate" name="to_date" placeholder="YYYY-MM-DD">
                    </div>
                </div>
            </div>

            <!-- Hotel Information Section -->
            <div class="form-section">
                <div class="section-title">Hotel Information</div>

                <div class="form-group">
                    <label for="hotelId">Select Hotel</label>
                    <select id="hotelId" name="hotels_id">
                        <option value="">-- Choose a hotel --</option>
                        {% for hotel in hotels %}
                            <option value="{{ hotel.id }}">{{ hotel.name }} - {{ hotel.location }} ({{ hotel.rating }}‚≠ê) - ${{ hotel.price }}/night</option>
                        {% endfor %}
                    </select>
                    <a href="/hotel/add/" style="display: inline-block; margin-top: 8px; color: #667eea; text-decoration: none; font-weight: 600; font-size: 13px;">‚ûï Add New Hotel</a>
                </div>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button type="submit" class="btn-submit">Submit Tour</button>
                <button type="reset" class="btn-reset">Clear Form</button>
            </div>
        </form>
    </div>

    <script>
        // Auto-hide success/error messages after 5 seconds
        document.addEventListener('DOMContentLoaded', () => {
            const messageDiv = document.getElementById('message');
            if (messageDiv) {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
