<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 520px; margin: 0 auto; }
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 24px 20px;
            text-align: center;
        }
        .card-header h1 { font-size: 22px; margin-bottom: 6px; }
        .card-header p { opacity: 0.9; font-size: 14px; }
        .card-body { padding: 24px 20px; }
        .form-group { margin-bottom: 16px; }
        label { display: block; font-weight: 600; margin-bottom: 6px; color: #333; font-size: 14px; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }
        input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.15); }
        .btn-row { display: flex; gap: 10px; margin-top: 8px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 6px; font-weight: 700; cursor: pointer; font-size: 14px; transition: transform 0.15s, box-shadow 0.15s; }
        .btn-primary { background: #667eea; color: #fff; }
        .btn-primary:hover { background: #5568d3; transform: translateY(-1px); box-shadow: 0 6px 16px rgba(102,126,234,0.35); }
        .btn-secondary { background: #f1f3f5; color: #333; }
        .alert { padding: 12px 14px; border-radius: 6px; margin-bottom: 14px; font-weight: 600; font-size: 14px; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .helper { font-size: 12px; color: #666; margin-top: 4px; }
        a.link { color: #fff; text-decoration: none; font-weight: 600; }
        .top-links { margin: 0 auto 16px; display: flex; gap: 10px; justify-content: center; }
        .top-links a { background: rgba(255,255,255,0.2); padding: 8px 12px; border-radius: 6px; }
        .footer-text { text-align: center; margin-top: 16px; color: #666; font-size: 14px; }
        .footer-text a { color: #667eea; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-links">
            <a class="link" href="/">← Back to Tours</a>
        </div>
        <div class="card">
            <div class="card-header">
                <h1>Login</h1>
                <p>Sign in to your account</p>
            </div>
            <div class="card-body">
                {% if success_show %}
                    <div class="alert alert-success">{{ success }}</div>
                {% endif %}
                {% if error_show %}
                    <div class="alert alert-error">{{ error }}</div>
                {% endif %}

                <form method="POST" action="/login/">
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input id="email" name="email" type="email" required placeholder="you@example.com" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input id="password" name="password" type="password" required placeholder="••••••••" />
                    </div>
                    <div class="btn-row">
                        <a href="/" class="btn btn-secondary" style="text-align:center; text-decoration:none;">Cancel</a>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>

                <div class="footer-text">
                    Don't have an account? <a href="/register/">Register here</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
